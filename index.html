<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="upper">
        <div class="logo">
            <a href="#">
                <img src="img/Netflix-Logo.png" class="img-logo"/>
            </a>
        </div>
        <div class="login-div">
            <form class="login">
                <h1>Sign In</h1>
                <div class="input-text">
                    <input type="text" id="inputEmail" name="email" placeholder="Email or phone number" onfocus="inputOnFocus(this)" onblur="inputOnBlur(this)"/>
                    <div class="warning-input" id="warningEmail">
                        E-mail ve ya telefon numarası giriniz
                    </div>
                </div>
                
                <div class="input-text">
                    <input type="password" id="inputPassword" name="password" placeholder="Password" onfocus="inputOnFocus(this)" onblur="inputOnBlur(this)"/>
                    <div class="warning-input" id="warningPassword">
                        Şifreniz 1 ile 60 karakter arasında olmalı
                    </div>
                </div>
                  <div>
                    <button class="signin-button">Üye ol</button>
                </div>
                <div class="remember-flex">
                    <div>
                        <input type="checkbox">
                        <label class="color_text">Beni hatırla</label>
                    </div>
                    <div class="help">
                        <a class="color_text" href="#">Yardım?</a>
                    </div>
                </div>
                <div class="new-members">
                    New to Netflix? <a href="#" class="signup-link">Şimdi Üye ol</a>.
                </div>
                <div class="protection color_link help">
                    Bu sayfa Google reCAPTCHA  tarafından korunmaktadır. <a href="#">Daha fazlası.</a>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
